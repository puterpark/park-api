<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <th:block th:replace="~{common/favicon :: favicon}"></th:block>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic" rel="stylesheet">
  <!-- Main CSS -->
  <link type="text/css" rel="stylesheet" href="/static/css/main.css">
</head>
<body class="layout layout-vertical layout-left-navigation layout-below-toolbar">
<main>
  <div id="wrapper">
    <div class="content-wrapper">
      <div class="content custom-scrollbar">
        <div id="error-404" class="d-flex flex-column align-items-center justify-content-center">
          <div class="content">
            <div class="error-code display-1 text-center">500</div>
            <div class="message h4 text-center text-muted">페이지가 작동하지 않음</div>
            <a class="back-link d-block text-center text-primary" href="/" style="padding-top: 10px;">Go back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
