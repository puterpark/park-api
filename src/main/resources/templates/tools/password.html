<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{common/head :: head}"></th:block>
  <script type="text/javascript" src="/static/js/mousetrap.min.js"></script>
  <script type="text/javascript" src="/static/js/sweetalert.min.js"></script>
  <script type="text/javascript" src="/static/js/pages/tools/password.js"></script>
</head>
<style>
  @font-face {
    font-family: 'D2Coding';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_three@1.0/D2Coding.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }
</style>
<body class="layout layout-vertical layout-left-navigation layout-below-toolbar">
<main>
  <div id="wrapper">
    <th:block th:replace="~{common/menu :: menu}"></th:block>
    <div class="content-wrapper">
      <div class="content custom-scrollbar">
        <div id="project-dashboard" class="page-layout simple right-sidebar">
          <div class="page-content-wrapper custom-scrollbar">
            <th:block th:replace="~{common/top :: top}"></th:block>
            <!-- CONTENT -->
            <div class="page-content">
              <th:block th:replace="~{common/top-menu :: top-menu}"></th:block>
              <div class="tab-content">
                <div class="tab-pane fade show active p-2" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab">
                  <!-- WIDGET GROUP -->
                  <div class="widget-group row no-gutters adsense">
                    <th:block th:replace="~{common/adsense :: adsense}"></th:block>
                  </div>
                  <div class="widget-group row no-gutters">
                    <div class="col-12 p-1">
                      <div class="widget widget5 card">
                        <div class="widget-content p-4">
                          <div class="row">
                            <div class="col-12">
                              <span class="badge badge-secondary">비밀번호</span>
                              <div class="form-group">
                                <textarea class="form-control" id="password" rows="3" style="resize: none; font-family: 'D2Coding', sans-serif;" onclick="copy()" readonly></textarea>
                              </div>
                            </div>
                            <div class="col-12 col-xl-4">
                              <span class="badge badge-info">길이</span>
                              <div class="form-group">
                                <input class="form-control md-has-value" type="number" value="12" id="pw-length">
                                <label for="pw-length"></label>
                              </div>
                            </div>
                            <div class="col-12">
                              <span class="badge" style="background-color: var(--green);">Option</span>
                              <div class="form-group">
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="upper" checked>
                                    <span class="checkbox-icon color-blue"></span>
                                    <span class="form-check-description color-blue">ABC</span>
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="lower" checked>
                                    <span class="checkbox-icon color-indigo"></span>
                                    <span class="form-check-description color-indigo">abc</span>
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="number" checked>
                                    <span class="checkbox-icon color-purple"></span>
                                    <span class="form-check-description color-purple">123</span>
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="special">
                                    <span class="checkbox-icon color-pink"></span>
                                    <span class="form-check-description color-pink">!@#</span>
                                  </label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" id="confuse">
                                    <span class="checkbox-icon color-red"></span>
                                    <span class="form-check-description color-red">!?</span>
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="widget-group row no-gutters adfit">
                    <th:block th:replace="~{common/adfit :: adfit}"></th:block>
                  </div>
                  <!-- / WIDGET GROUP -->
                </div>
              </div>
            </div>
            <!-- / CONTENT -->
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<th:block th:replace="~{common/footer :: footer}"></th:block>
</body>
</html>
